<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="ui container" id="loginContainer">
    <div class="ui stackable grid">
        <div class="seven wide column">
            <div class="ui huge header">Login</div>
            <div class="ui form" id="loginForm">
                <div class="field">
                    <label>Email</label>
                    <div class="ui left icon input">
                        <input type="text" placeholder="Email" ng-model="email">
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <label>Password</label>
                    <div class="ui left icon input">
                        <input type="password" ng-model="password">
                        <i class="lock icon"></i>
                    </div>
                </div>
                <a class="ui blue submit button" id="loginBtn" ng-click="login.login(email, password)">Login</a>
            </div>
            <div class="ui horizontal divider" id="divider">
                Or
            </div>
            <div class="two ui buttons">
                <a class="ui facebook button" href="/auth/facebook">
                    <i class="facebook icon"></i>
                    Facebook
                </a>
                <a class="ui twitter button" href="/auth/twitter">
                    <i class="twitter icon"></i>
                    Twitter
                </a>
            </div>
        </div>
        <div class="one wide column"></div>
        <div class="seven wide column">
            <div class="ui huge header">Sign up</div>
            <div class="ui form">
                <div class="field">
                    <label>Email</label>
                    <div class="ui left icon input">
                        <input type="text" placeholder="Email" ng-model="login.email">
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <label>Password</label>
                    <div class="ui left icon input">
                        <input type="password" ng-model="login.password">
                        <i class="lock icon"></i>
                    </div>
                </div>
                <div class="ui positive submit button" id="signupBtn" ng-click="login.signup()">Sign Up</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
